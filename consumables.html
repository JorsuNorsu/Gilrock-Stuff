<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock â€“ Consumables & Items</title>

<style>
:root {
  --accent: #3b82f6;
  --filter-height: 72px;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #020617;
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-item {
  opacity: .75;
  color: white;
  text-decoration: none;
  margin-bottom: 20px;
}

.side-item.active { opacity: 1; }

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
  background: radial-gradient(ellipse at top, #0b1220, #020617 60%, #000);
}

.page-title {
  text-align: center;
  font-size: 30px;
  letter-spacing: .12em;
  margin-bottom: 20px;
}

/* ===== FILTER BAR ===== */
.filter-bar {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  gap: 16px;
  padding: 14px 20px;
  background: linear-gradient(180deg, #0a1020, #060b18);
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.tabs button {
  background: #020617;
  border: 1px solid rgba(255,255,255,.15);
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  opacity: .6;
}

.tabs button.active {
  opacity: 1;
  border-color: var(--accent);
}

.filter-spacer { flex: 1; }

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 4px;
}

thead th {
  position: sticky;
  top: var(--filter-height);
  background: linear-gradient(180deg, #111827, #020617);
  padding: 14px;
  font-size: 14px;
  letter-spacing: .1em;
}

tbody tr {
  background: linear-gradient(180deg, #0b1220, #020617);
}

tbody td {
  padding: 14px;
  text-align: center;
  font-size: 15px;
}

/* ===== INFO COLUMN ===== */
td.info {
  text-align: left;
  opacity: .9;
}

/* ===== BUFF / DEBUFF ===== */
.buff { color: #4ade80; font-weight: 600; }
.debuff { color: #f87171; font-weight: 600; }

/* ===== RARITY TEXT ===== */
.rarity-common { color: #e5e7eb; }
.rarity-uncommon { color: #4ade80; }
.rarity-rare { color: #38bdf8; }
.rarity-epic { color: #a855f7; }
.rarity-legendary { color: #facc15; }

/* ===== RARITY STRIP (THIS IS THE MAGIC) ===== */
.rarity-row td:first-child {
  position: relative;
  overflow: hidden;
}

.rarity-row td:first-child::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--rarity-gradient);
  z-index: -1;
}

.rarity-common { --rarity-gradient: linear-gradient(90deg, rgba(148,163,184,.3), transparent 70%); }
.rarity-uncommon { --rarity-gradient: linear-gradient(90deg, rgba(74,222,128,.35), transparent 70%); }
.rarity-rare { --rarity-gradient: linear-gradient(90deg, rgba(56,189,248,.4), transparent 70%); }
.rarity-epic { --rarity-gradient: linear-gradient(90deg, rgba(168,85,247,.45), transparent 70%); }
.rarity-legendary { --rarity-gradient: linear-gradient(90deg, rgba(250,204,21,.5), transparent 70%); }

</style>
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <a class="logo">GR</a>
    <a class="side-item active">Items</a>
  </aside>

  <main class="content">
    <h1 class="page-title">Consumables & Items</h1>

    <div class="filter-bar">
      <div class="tabs">
        <button class="tab active" data-tab="consumables">Consumables</button>
        <button class="tab" data-tab="items">Items</button>
      </div>
      <div class="filter-spacer"></div>
      <input id="searchInput" placeholder="Search...">
    </div>

    <table>
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>
</div>

<script src="consumables-data.js"></script>
<script src="items-data.js"></script>

<script>
const thead = document.getElementById("thead");
const tbody = document.getElementById("tbody");
const searchInput = document.getElementById("searchInput");
let tab = "consumables";

const heads = {
  consumables: `
    <tr>
      <th>Name</th><th>Duration</th><th>Buffs</th><th>Debuffs</th><th>Info</th>
    </tr>`,
  items: `
    <tr>
      <th>Name</th><th>Rarity</th><th>Value</th><th>Uses</th><th>Info</th>
    </tr>`
};

function effects(arr) {
  return arr.map(e =>
    e.startsWith("+") ? `<span class="buff">${e}</span>` :
    e.startsWith("-") ? `<span class="debuff">${e}</span>` : e
  ).join("<br>");
}

function render() {
  tbody.innerHTML = "";
  thead.innerHTML = heads[tab];
  const q = searchInput.value.toLowerCase();

  if (tab === "consumables") {
    consumables.filter(c => c.name.toLowerCase().includes(q)).forEach(c => {
      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>${c.duration} min</td>
          <td>${effects(c.buffs)}</td>
          <td>${effects(c.debuffs)}</td>
          <td class="info">${c.description}</td>
        </tr>`;
    });
  } else {
    items.filter(i => i.name.toLowerCase().includes(q)).forEach(i => {
      tbody.innerHTML += `
        <tr class="rarity-row rarity-${i.rarity.toLowerCase()}">
          <td>${i.name}</td>
          <td class="rarity-${i.rarity.toLowerCase()}">${i.rarity}</td>
          <td>${i.value}</td>
          <td>${i.craftingUses.join("<br>")}</td>
          <td class="info">${i.information.join("<br>")}</td>
        </tr>`;
    });
  }
}

document.querySelectorAll(".tab").forEach(b =>
  b.onclick = () => {
    document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
    b.classList.add("active");
    tab = b.dataset.tab;
    render();
  }
);

searchInput.oninput = render;
render();

document.documentElement.style.setProperty(
  "--filter-height",
  document.querySelector(".filter-bar").offsetHeight + "px"
);
</script>

</body>
</html>
